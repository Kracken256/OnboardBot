# These are the model definitions which will be loaded as Pydantic class instances
models:
  - name: Buyer
    class_type: OnboardModel
    fields:
      - name: first_name
        type: str
      - name: last_name
        type: str

  - name: ContactInfo
    class_type: OnboardModel
    fields:
      - name: email_address
        type: str
      - name: phone_number
        type: str

  - name: DesiredProperty
    class_type: OnboardModel
    fields:
      - name: number_of_bedrooms
        type: int
      - name: number_of_bathrooms
        type: float

  - name: PropertyStyle
    class_type: ChoiceModel
    description: What is your desire property type?
    fields:
      - name: townhouse
      - name: condo
      - name: single_family
      - name: multi_family
      - name: land
      - name: other

  - name: MustHave
    class_type: OnboardModel
    description: What are the must-haves for the property?
    fields:
      - name: must_haves
        type: str


# This is the list of models that will be enabled for the application, in the given order
enabled_models:
  - Buyer
  - ContactInfo
  - DesiredProperty
  - PropertyStyle
  - MustHave